<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="google-signin-client_id"
          content="70088297774-e1akt5l3ou9qms1m7ss1q26q43nvuk48.apps.googleusercontent.com">
    <title>CS193XFiddle</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />

    <!-- Libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js"></script>

    <!-- Scripts -->

    <!-- Util -->
    <script type="text/javascript" src="js/util/api.js" defer></script>
    <script type="text/javascript" src="js/util/component.js" defer></script>
    <script type="text/javascript" src="js/util/global-loader.js" defer></script>

    <!-- Modal -->
    <script type="text/javascript" src="js/modal/modal.js" defer></script>
    <script type="text/javascript" src="js/modal/form-modal.js" defer></script>
    <script type="text/javascript" src="js/modal/share-modal.js" defer></script>
    <script type="text/javascript" src="js/modal/delete-file-modal.js" defer></script>
    <script type="text/javascript" src="js/modal/create-file-modal.js" defer></script>
    <script type="text/javascript" src="js/modal/delete-project-modal.js" defer></script>
    <script type="text/javascript" src="js/modal/create-project-modal.js" defer></script>
    <script type="text/javascript" src="js/modal/error-modal.js" defer></script>

    <!-- Auth -->
    <script src="https://apis.google.com/js/platform.js" defer></script>
    <script type="text/javascript" src="js/auth/auth-box.js" defer></script>

    <!-- Dashboard -->
    <script type="text/javascript" src="js/dashboard/project-list-header.js" defer></script>
    <script type="text/javascript" src="js/dashboard/project-tile.js" defer></script>
    <script type="text/javascript" src="js/dashboard/project-list.js" defer></script>

    <!-- Sidebar -->
    <script type="text/javascript" src="js/sidebar/list-item.js" defer></script>
    <script type="text/javascript" src="js/sidebar/sidebar.js" defer></script>

    <!-- Editor -->
    <script type="text/javascript" src="js/editor/file-tab.js" defer></script>
    <script type="text/javascript" src="js/editor/file-bar.js" defer></script>

    <!-- Project -->
    <script type="text/javascript" src="js/project/live-preview.js" defer></script>
    <script type="text/javascript" src="js/editor/editor.js" defer></script>
    <script type="text/javascript" src="js/project/checkbox-item.js" defer></script>
    <script type="text/javascript" src="js/project/project-header.js" defer></script>
    <script type="text/javascript" src="js/project/project-view.js" defer></script>

    <!-- Main -->
    <script type="text/javascript" src="js/app.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>

  <!-- Global Components -->
  <div id="modal-error" class="modal-background hidden">
    <div class="modal-content">
      <div class="modal-close-button"><span class="positioned-close-button">&times;</span></div>
      <h2>Error</h2>
      <div class="modal-error"></div>
      <form>
        <div class="submit-button-container">
          <button class="submit-button">Reload</button>
        </div>
      </form>
    </div>
  </div>

  <div id="global-loader">
    <div class="loader"></div>
  </div>

  <header id="global-header">
    <a href="/"><img class="logo" src="./images/logo_long.png" /></a>
  </header>

  <div id="app">

    <!-- Modals -->
    <div id="modal-create-project" class="modal-background hidden">
      <div class="modal-content">
        <div class="modal-close-button"><span class="positioned-close-button">&times;</span></div>
        <h2>Create Project</h2>
        <div class="modal-error"></div>
        <form>
          <div class="text-input-field">
            <input type="text" name="name" placeholder="Project Name"/>
          </div>
          <div class="checkbox-input-field">
            <input name="starter-code" type="checkbox" /> Create Starter Code
          </div>
          <div class="submit-button-container">
            <button class="submit-button">Create</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal-delete-project" class="modal-background hidden">
      <div class="modal-content">
        <div class="modal-close-button"><span class="positioned-close-button">&times;</span></div>
        <h2>Delete Project</h2>
        <div class="modal-error"></div>
        <form>
          <div class="text-input-field hidden">
            <input type="text" name="name" placeholder="Project Name"/>
          </div>
          <div class="submit-button-container">
            <button class="do-not-delete submit-button">No</button>
            <button class="confirm-delete submit-button">Yes</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal-create-file" class="modal-background hidden">
      <div class="modal-content">
        <div class="modal-close-button"><span class="positioned-close-button">&times;</span></div>
        <h2>Create File</h2>
        <div class="modal-error"></div>
        <form>
          <div class="text-input-field">
            <input class="fixed-extension-input" type="text" name="name" placeholder="Filename"/>
            <div id="fixed-file-extension">.html</div>
          </div>
          <div class="file-type-picker">
            <input id="pick-html" class="image-checkbox" type="radio" name="type" value="html" checked />
            <label for="pick-html"></label>

            <input id="pick-css" class="image-checkbox" type="radio" name="type" value="css" />
            <label for="pick-css"></label>

            <input id="pick-js" class="image-checkbox" type="radio" name="type" value="js" />
            <label for="pick-js"></label>
          </div>
          <div class="submit-button-container">
            <button class="submit-button">Create</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal-delete-file" class="modal-background hidden">
      <div class="modal-content">
        <div class="modal-close-button"><span class="positioned-close-button">&times;</span></div>
        <h2>Delete File</h2>
        <div class="modal-error"></div>
        <form>
          <div class="text-input-field hidden">
            <input type="text" name="name" placeholder="Filename"/>
          </div>
          <div class="submit-button-container">
            <button class="do-not-delete submit-button">No</button>
            <button class="confirm-delete submit-button">Yes</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modal-share" class="modal-background hidden">
      <div class="modal-content">
        <div class="modal-close-button"><span class="positioned-close-button">&times;</span></div>
        <h2>Share</h2>
        <div class="modal-error"></div>
        <form>
          <div class="text-input-field">
            <input id="share-link" class="fixed-extension-input read-only-input" type="text" name="share-link" />
            <div id="copy-share-link" data-clipboard-target="#share-link"><img src="images/link.png" /></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Authorization -->
    <div id="auth-box" class="hidden">
      <div id="signin" class="credential-box">
        <img class="logo" src="./images/logo.png" />
        <h2>CS193XFiddle</h2>
        <button id="login" class="submit-button">Log In</button>
      </div>
    </div>

    <!-- Project List -->
    <div id="project-list" class="hidden">
      <header id="dashboard-header">
        <a href="/"><img class="logo" src="./images/logo_long.png" /></a>
        <div class="header-options">
          <button id="new-project"><img class="button-icon" src="./images/new_project.png" /> New Project</button>
          <button id="logout">Log Out</button>
        </div>
      </header>
      <div class="projects"></div>
    </div>

    <!-- Project View -->
    <div id="project-view" class="hidden">
      <header id="project-header">
        <img class="logo" src="./images/logo_long.png" />
        <div class="header-options">
          <span id="line-wrap-toggle" class="checkbox-header-item selected">
            <input type="checkbox" checked />Wrap Lines
          </span>
          <span id="live-preview-toggle" class="checkbox-header-item">
            <input type="checkbox" />Split
          </span>
          <button id="full-preview-button">Preview</button>
          <button id="share">Share</button>
        </div>
      </header>

      <div class="project">
        <div id="sidebar">
          <div class="project-title-container">
            <div class="project-title"></div>
            <div id="add-file">+</div>
          </div>
          <div class="file-tree"></div>
        </div>
        <div id="editor-area">
          <div id="file-bar"></div>
          <div id="editor"></div>
        </div>
        <div id="live-preview" class="hidden">
          <div id="live-preview-title"></div>
          <iframe id="preview-frame"></iframe>
        </div>
      </div>
    </div>

  </div>
  </body>
</html>
