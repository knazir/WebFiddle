<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>CS193x Final Project</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/util/api.js" defer></script>
    <script type="text/javascript" src="js/util/component.js" defer></script>

    <script type="text/javascript" src="js/auth/signup.js" defer></script>
    <script type="text/javascript" src="js/auth/signin.js" defer></script>
    <script type="text/javascript" src="js/auth/auth-box.js" defer></script>

    <script type="text/javascript" src="js/dashboard/project-tile.js" defer></script>
    <script type="text/javascript" src="js/dashboard/project-list.js" defer></script>

    <script type="text/javascript" src="js/project/list-item.js" defer></script>
    <script type="text/javascript" src="js/project/sidebar.js" defer></script>
    <script type="text/javascript" src="js/project/toolbar.js" defer></script>
    <script type="text/javascript" src="js/project/editor.js" defer></script>
    <script type="text/javascript" src="js/project/project-view.js" defer></script>

    <script type="text/javascript" src="./js/app.js" defer></script>
    <script type="text/javascript" src="./js/script.js" defer></script>
  </head>
  <body>

  <div id="app">

    <!-- Authorization -->
    <div id="auth-box">
      <div id="signin" class="credential-box">
        <img class="logo" src="./images/logo.png" />
        <form>
          <div class="input-field">
            <img class="form-icon" src="./images/user.png" />
            <input type="text" name="username" placeholder="Username"/>
          </div>
          <div class="input-field">
            <img class="form-icon" src="./images/password.png" />
            <input type="password" name="password" placeholder="Password"/>
          </div>
          <button class="submit-button">Log In</button>
        </form>
        <div class="form-link">Need an account? <a>Sign Up.</a></div>
      </div>
      <div id="signup" class="credential-box hidden">
        <img class="logo" src="./images/logo.png" />
        <form>
          <div class="input-field">
            <img class="form-icon" src="./images/user.png" />
            <input type="text" name="username" placeholder="Username"/>
          </div>
          <div class="input-field">
            <img class="form-icon" src="./images/password.png" />
            <input type="password" name="password" placeholder="Password"/>
          </div>
          <div class="input-field">
            <img class="form-icon" src="./images/email.png" />
            <input type="email" name="email" placeholder="Email"/>
          </div>
          <button class="submit-button">Sign Up</button>
        </form>
        <div class="form-link">Already have an account? <a>Log In.</a></div>
      </div>
    </div>

    <!-- Project List -->
    <div id="project-list" class="hidden">
      <header>
        <a href="/"><img class="logo" src="./images/logo_long.png" /></a>
        <button class="new-project"><img src="./images/new_project.png" /> New Project</button>
      </header>
      <div class="projects"></div>
    </div>

    <!-- Project View -->
    <div id="project-view" class="hidden">
      <header>
        <a href="/"><img class="logo" src="./images/logo_long.png" /></a>
      </header>

      <div class="project">
        <div id="sidebar">
          <div class="project-title"></div>
          <div class="file-tree"></div>
        </div>
        <div id="editor"></div>
        <div class="live-preview hidden"></div>
      </div>
    </div>

  </div>

  </body>
</html>
